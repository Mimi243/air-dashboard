<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Air Dashboard Charts</title>

    <!-- BootstrapDash CSS -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller">
      <!-- Navbar -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
          <a class="navbar-brand brand-logo" href="../../index.html">
            <img src="../../assets/images/logo.svg" alt="logo" />
          </a>
          <a class="navbar-brand brand-logo-mini" href="../../index.html">
            <img src="../../assets/images/logo-mini.svg" alt="logo" />
          </a>
        </div>
      </nav>

      <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">
                <span class="menu-title">Dashboard</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../pages/charts/chartjs.html">
                <span class="menu-title">Charts</span>
                <i class="mdi mdi-chart-line menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main content -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Header -->
            <div class="page-header d-flex justify-content-between align-items-center">
              <div>
                <h3 class="page-title">Air Quality Charts</h3>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Charts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Air Dashboard</li>
                  </ol>
                </nav>
              </div>

              <!-- Month filter -->
              <div class="form-group">
                <label for="month-select" class="form-label">Select Month</label>
                <select id="month-select" class="form-select form-select-sm"></select>
              </div>
            </div>

            <!-- Circular progress indicators -->
            <div class="row mb-4">
              <div class="col-md-2 col-sm-4 grid-margin stretch-card">
                <div class="card text-center">
                  <div class="card-body">
                    <h5>Temperature</h5>
                    <div id="temperature-progress" class="d-flex justify-content-center"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-sm-4 grid-margin stretch-card">
                <div class="card text-center">
                  <div class="card-body">
                    <h5>Humidity</h5>
                    <div id="humidity-progress" class="d-flex justify-content-center"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-sm-4 grid-margin stretch-card">
                <div class="card text-center">
                  <div class="card-body">
                    <h5>IAQ</h5>
                    <div id="iaq-progress" class="d-flex justify-content-center"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-sm-4 grid-margin stretch-card">
                <div class="card text-center">
                  <div class="card-body">
                    <h5>TVOC</h5>
                    <div id="voc-progress" class="d-flex justify-content-center"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-sm-4 grid-margin stretch-card">
                <div class="card text-center">
                  <div class="card-body">
                    <h5>CO₂</h5>
                    <div id="co2-progress" class="d-flex justify-content-center"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Line Charts -->
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Temperature</h4>
                    <div style="height: 300px;">
                      <canvas id="temperatureChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Humidity</h4>
                    <div style="height: 300px;">
                      <canvas id="humidityChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">IAQ</h4>
                    <div style="height: 300px;">
                      <canvas id="iaqChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">TVOC</h4>
                    <div style="height: 300px;">
                      <canvas id="vocChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">CO₂</h4>
                    <div style="height: 300px;">
                      <canvas id="co2Chart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
                © 2025 Air Dashboard | Powered by BootstrapDash
              </span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                Made with <i class="mdi mdi-heart text-danger"></i>
              </span>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS dependencies -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../assets/vendors/chart.js/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

    <!-- BootstrapDash JS -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/todolist.js"></script>

    <!-- Custom JS -->
    <script src="../../assets/js/chart.js"></script>
  </body>
</html>
