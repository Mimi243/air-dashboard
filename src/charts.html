<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Indoor Air Monitor - Charts</title>
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller">
      <!-- Navbar -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
          <a class="navbar-brand brand-logo" href="index.html">Indoor Air Monitor</a>
          <a class="navbar-brand brand-logo-mini" href="index.html">IAM</a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <button class="navbar-toggler align-self-center" type="button" data-toggle="minimize" aria-label="Toggle navigation">
            <span class="mdi mdi-menu"></span>
          </button>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item">
              <p class="nav-link mb-0" id="subscriber-email-top"></p>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="nav-profile-text d-flex flex-column">
                  <span class="font-weight-bold mb-2" id="subscriber-email-sidebar"></span>
                  <span class="text-secondary text-small">Subscriber</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span class="menu-title">Dashboard</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="charts.html">
                <span class="menu-title">Charts</span>
                <i class="mdi mdi-chart-bar menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="subscriber.html">
                <span class="menu-title">Subscribe</span>
                <i class="mdi mdi-bell-ring menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header mb-4">
              <h3 class="page-title">Detailed Charts</h3>
            </div>

            <!-- Temperature -->
            <div class="row mb-4">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Temperature History</h4>
                    <canvas id="temp-chart" height="100"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Humidity -->
            <div class="row mb-4">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Humidity History</h4>
                    <canvas id="humidity-chart" height="100"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- TVOC -->
            <div class="row mb-4">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">TVOC History</h4>
                    <canvas id="tvoc-chart" height="100"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- eCO₂ -->
            <div class="row mb-4">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">eCO₂ History</h4>
                    <canvas id="eco2-chart" height="100"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- IAQ -->
            <div class="row mb-5">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">IAQ History</h4>
                    <canvas id="iaq-chart" height="100"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Subscribe Button -->
            <div class="row text-center mb-4">
              <div class="col-12">
                <a href="subscriber.html" class="btn btn-primary btn-lg">
                  Subscribe for Alerts
                </a>
              </div>
            </div>

          </div>

          <!-- Footer -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
                © 2025 Indoor Air Monitor
              </span>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/vendors/chart.js/chart.umd.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>

    <script>
      const subscriberEmail = "subscriber@example.com";
      document.getElementById("subscriber-email-top").innerText = subscriberEmail;
      document.getElementById("subscriber-email-sidebar").innerText = subscriberEmail;
    </script>
  </body>
</html>
