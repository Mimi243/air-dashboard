                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">

                </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">CO₂</h4>
                    <div class="chart-container">
                      <canvas id="co2Chart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
