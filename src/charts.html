<script>
  const API_URL = "https://air-api-9qw4.onrender.com";

  // Display subscriber email from localStorage
  const savedEmail = localStorage.getItem("subscriberEmail") || "subscriber@example.com";
  document.getElementById("subscriber-email-top").innerText = savedEmail;
  document.getElementById("subscriber-email-sidebar").innerText = savedEmail;

  // Fetch historical data
  async function fetchHistory(metric, date = null) {
    try {
      const url = new URL(`${API_URL}/data/history`);
      url.searchParams.set("metric", metric);
      if (date) url.searchParams.set("date", date);

      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch history data");

      const data = await res.json();
      return data;
    } catch (err) {
      console.error("Error fetching historical data:", err);
      return { labels: [], values: [] };
    }
  }

  let charts = {};

  async function renderChart(canvasId, metric, title, color) {
    const ctx = document.getElementById(canvasId).getContext("2d");
    const data = await fetchHistory(metric);

    if (charts[canvasId]) {
      charts[canvasId].destroy();
    }

    charts[canvasId] = new Chart(ctx, {
      type: "line",
      data: {
        labels: data.labels,
        datasets: [{
          label: title,
          data: data.values,
          borderColor: color,
          backgroundColor: color + '33',
          tension: 0.4,
          fill: true,
        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: { display: true },
          zoom: {
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x',
            },
            pan: {
              enabled: true,
              mode: 'x',
            }
          }
        },
        scales: {
          x: { display: true, title: { display: true, text: "Time" } },
          y: { display: true, title: { display: true, text: title } },
        },
      },
    });
  }

  async function loadAllCharts(date = null) {
    await renderChart("temperatureChart", "temperature", "Temperature (°C)", "rgba(255, 99, 132, 1)");
    await renderChart("humidityChart", "humidity", "Humidity (%)", "rgba(54, 162, 235, 1)");
    await renderChart("iaqChart", "iaq", "IAQ", "rgba(75, 192, 192, 1)");
    await renderChart("vocChart", "voc", "TVOC (ppb)", "rgba(255, 206, 86, 1)");
    await renderChart("co2Chart", "co2", "CO₂ (ppm)", "rgba(153, 102, 255, 1)");
  }

  // Load charts on page load
  loadAllCharts();

  // Date filter
  document.getElementById("day-select").addEventListener("change", (e) => {
    const selectedDate = e.target.value;
    loadAllCharts(selectedDate);
  });
</script>
