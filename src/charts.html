    <link rel="stylesheet" href="../../assets/css/style.css" />

  </head>

  <body>
    <div class="container-scroller">
      <!-- Navbar -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
          <a class="navbar-brand brand-logo" href="index.html">Indoor Air Monitor</a>
          <a class="navbar-brand brand-logo-mini" href="index.html">IAM</a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <button class="navbar-toggler align-self-center" type="button" data-toggle="minimize" aria-label="Toggle navigation">
            <span class="mdi mdi-menu"></span>

          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item">
              <p class="nav-link mb-0" id="subscriber-email-top"></p>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="nav-profile-text d-flex flex-column">
                  <span class="font-weight-bold mb-2" id="subscriber-email-sidebar"></span>
                  <span class="text-secondary text-small">Subscriber</span>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span class="menu-title">Dashboard</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="charts.html">
                <span class="menu-title">Charts</span>
                <i class="mdi mdi-chart-bar menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="subscriber.html">
                <span class="menu-title">Subscribe</span>
                <i class="mdi mdi-bell-ring menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main content -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Header -->
            <div class="page-header d-flex justify-content-between align-items-center">
              <div>
                <h3 class="page-title">Air Quality Charts</h3>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Charts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Air Dashboard</li>
                  </ol>
                </nav>
              </div>

              <!-- Month filter -->
              <div class="form-group">
                <label for="month-select" class="form-label">Select Month</label>
                <select id="month-select" class="form-select form-select-sm"></select>
              </div>
            </div>

            <!-- Circular progress indicators -->

            <!-- Line Charts -->
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Temperature</h4>
                    <div class="chart-container">
                      <canvas id="temperatureChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Humidity</h4>
                    <div class="chart-container">
                      <canvas id="humidityChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">IAQ</h4>
                    <div class="chart-container">
                      <canvas id="iaqChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">TVOC</h4>
                    <div class="chart-container">
                      <canvas id="vocChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">CO₂</h4>
                    <div class="chart-container">
                      <canvas id="co2Chart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
                © 2025 Air Dashboard | Powered by BootstrapDash
              </span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                Made with <i class="mdi mdi-heart text-danger"></i>
              </span>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS dependencies -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>

</script>
