<script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

<script>
const API_URL = "https://air-api-9qw4.onrender.com";

// --- Subscriber email ---
const savedEmail = localStorage.getItem("subscriberEmail") || "subscriber@example.com";
document.getElementById("subscriber-email-top").innerText = savedEmail;
document.getElementById("subscriber-email-sidebar").innerText = savedEmail;

// --- Circular progress bars ---
const tempCircle = new ProgressBar.Circle('#temperature-progress', {
  color: '#FF6384',
  trailColor: '#eee',
  trailWidth: 4,
  strokeWidth: 6,
  duration: 1400,
  easing: 'easeInOut',
  text: {
    value: '0°C',
    style: {
      color: '#FF6384',
      position: 'absolute',
      left: '50%',
      top: '50%',
      padding: 0,
      margin: 0,
      transform: {
        prefix: true,
        value: 'translate(-50%, -50%)'
      }
    }
  },
  step: (state, circle) => {
    circle.setText(circle.text.value);
  }
});

const humidityCircle = new ProgressBar.Circle('#humidity-progress', {
  color: '#36A2EB',
  trailColor: '#eee',
  trailWidth: 4,
  strokeWidth: 6,
  duration: 1400,
  easing: 'easeInOut',
  text: {
    value: '0%',
    style: {
      color: '#36A2EB',
      position: 'absolute',
      left: '50%',
      top: '50%',
      padding: 0,
      margin: 0,
      transform: {
        prefix: true,
        value: 'translate(-50%, -50%)'
      }
    }
  },
  step: (state, circle) => {
    circle.setText(circle.text.value);
  }
});

const iaqCircle = new ProgressBar.Circle('#iaq-progress', {
  color: '#4BC0C0',
  trailColor: '#eee',
  trailWidth: 4,
  strokeWidth: 6,
  duration: 1400,
  easing: 'easeInOut',
  text: {
    value: '0',
    style: {
      color: '#4BC0C0',
      position: 'absolute',
      left: '50%',
      top: '50%',
      padding: 0,
      margin: 0,
      transform: {
        prefix: true,
        value: 'translate(-50%, -50%)'
      }
    }
  },
  step: (state, circle) => {
    circle.setText(circle.text.value);
  }
});

const vocCircle = new ProgressBar.Circle('#voc-progress', {
  color: '#FFCE56',
  trailColor: '#eee',
  trailWidth: 4,
  strokeWidth: 6,
  duration: 1400,
  easing: 'easeInOut',
  text: {
    value: '0 ppb',
    style: {
      color: '#FFCE56',
      position: 'absolute',
      left: '50%',
      top: '50%',
      padding: 0,
      margin: 0,
      transform: {
        prefix: true,
        value: 'translate(-50%, -50%)'
      }
    }
  },
  step: (state, circle) => {
    circle.setText(circle.text.value);
  }
});

const co2Circle = new ProgressBar.Circle('#co2-progress', {
  color: '#9966FF',
  trailColor: '#eee',
  trailWidth: 4,
  strokeWidth: 6,
  duration: 1400,
  easing: 'easeInOut',
  text: {
    value: '0 ppm',
    style: {
      color: '#9966FF',
      position: 'absolute',
      left: '50%',
      top: '50%',
      padding: 0,
      margin: 0,
      transform: {
        prefix: true,
        value: 'translate(-50%, -50%)'
      }
    }
  },
  step: (state, circle) => {
    circle.setText(circle.text.value);
  }
});

// --- Live readings fetch & update ---
async function fetchLiveData() {
  try {
    const res = await fetch(`${API_URL}/data/latest-single`);
    const data = await res.json();

    if(data.temperature !== null) { 
      tempCircle.animate(data.temperature/50);
      tempCircle.setText(`${data.temperature.toFixed(2)}°C`);
    }
    if(data.humidity !== null) {
      humidityCircle.animate(data.humidity/100);
      humidityCircle.setText(`${data.humidity.toFixed(2)}%`);
    }
    if(data.iaq !== null) {
      iaqCircle.animate(data.iaq/500);
      iaqCircle.setText(`${data.iaq.toFixed(2)}`);
    }
    if(data.voc !== null) {
      vocCircle.animate(data.voc/1000);
      vocCircle.setText(`${data.voc.toFixed(2)} ppb`);
    }
    if(data.co2 !== null) {
      co2Circle.animate(data.co2/2000);
      co2Circle.setText(`${data.co2.toFixed(2)} ppm`);
    }

    // Update alert card
    let alerts = [];

    if (data.temperature !== null && (data.temperature < 18 || data.temperature > 26)) {
      alerts.push(`Temperature Alert! (${data.temperature}°C)`);
    }
    if (data.humidity !== null && (data.humidity < 30 || data.humidity > 60)) {
      alerts.push(`Humidity Alert! (${data.humidity}%)`);
    }
    if (data.voc !== null && data.voc > 500) {
      alerts.push(`VOC Alert! (${data.voc} ppb)`);
    }
    if (data.co2 !== null && data.co2 > 1000) {
      alerts.push(`CO2 Alert! (${data.co2} ppm)`);
    }

    const alertCard = document.getElementById('alert-card');
    const alertText = document.getElementById('alert-text');

    if (alerts.length > 0) {
      alertCard.classList.remove("bg-gradient-primary");
      alertCard.classList.add("bg-gradient-danger");
      alertText.innerText = alerts.join(" | ");
    } else {
      alertCard.classList.remove("bg-gradient-danger");
      alertCard.classList.add("bg-gradient-primary");
      alertText.innerText = "All Good";
    }

  } catch(err){
    console.error("Error fetching live data:",err);
  }
}

// --- Start everything ---
fetchLiveData();
setInterval(fetchLiveData, 5000); // live readings every 5 sec
</script>
