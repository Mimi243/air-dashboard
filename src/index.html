<script>
const API_URL = "https://air-api-9qw4.onrender.com";

// Circular progress bars
const tempCircle = new ProgressBar.Circle('#temp-progress', { strokeWidth:6, color:'#FF6384', trailColor:'#eee', trailWidth:6, text:{value:'0°C', style:{color:'#333', fontSize:'18px'}}, svgStyle:{width:'80px',height:'80px'} });
const humidityCircle = new ProgressBar.Circle('#humidity-progress', { strokeWidth:6, color:'#36A2EB', trailColor:'#eee', trailWidth:6, text:{value:'0%', style:{color:'#333', fontSize:'18px'}}, svgStyle:{width:'80px',height:'80px'} });
const iaqCircle = new ProgressBar.Circle('#iaq-progress', { strokeWidth:6, color:'#4BC0C0', trailColor:'#eee', trailWidth:6, text:{value:'0', style:{color:'#333', fontSize:'18px'}}, svgStyle:{width:'80px',height:'80px'} });
const tvocCircle = new ProgressBar.Circle('#tvoc-progress', { strokeWidth:6, color:'#FFCE56', trailColor:'#eee', trailWidth:6, text:{value:'0 ppb', style:{color:'#333', fontSize:'18px'}}, svgStyle:{width:'80px',height:'80px'} });
const co2Circle = new ProgressBar.Circle('#co2-progress', { strokeWidth:6, color:'#9966FF', trailColor:'#eee', trailWidth:6, text:{value:'0 ppm', style:{color:'#333', fontSize:'18px'}}, svgStyle:{width:'80px',height:'80px'} });

async function fetchLiveData() {
  try {
    const res = await fetch(`${API_URL}/data/latest-single`);
    const data = await res.json();

    tempCircle.set(data.temperature / 50); tempCircle.setText(`${data.temperature}°C`);
    humidityCircle.set(data.humidity / 100); humidityCircle.setText(`${data.humidity}%`);
    iaqCircle.set(data.iaq / 500); iaqCircle.setText(`${data.iaq}`);
    tvocCircle.set(data.tvoc / 1000); tvocCircle.setText(`${data.tvoc} ppb`);
    co2Circle.set(data.eco2 / 2000); co2Circle.setText(`${data.eco2} ppm`);

    // Alert logic
    const alertCard = document.getElementById('alert-card');
    const alertText = document.getElementById('alert-text');
    if(data.temperature>35 || data.humidity>80 || data.iaq>150 || data.tvoc>600 || data.eco2>1500){
      alertCard.classList.remove('bg-gradient-primary'); 
      alertCard.classList.add('bg-gradient-danger');
      alertText.innerText = "Threshold Exceeded!";
    } else {
      alertCard.classList.remove('bg-gradient-danger'); 
      alertCard.classList.add('bg-gradient-primary');
      alertText.innerText = "All Good";
    }

  } catch(err){ console.error("Error fetching live data:",err); }
}
setInterval(fetchLiveData, 5000);
fetchLiveData();

// Display subscriber email
const subscriberEmail = "subscriber@example.com"; 
document.getElementById("subscriber-email-top").innerText = subscriberEmail;
document.getElementById("subscriber-email-sidebar").innerText = subscriberEmail;
</script>

<script>
  // Use the already declared API_URL from the previous script block

  async function loadSubscriberEmail() {
    try {
      const res = await fetch(`${API_URL}/subscribers/latest`);
      if (res.ok) {
        const data = await res.json();
        const email = data.email || "subscriber@example.com";
        const topEl = document.getElementById("subscriber-email-top");
        const sidebarEl = document.getElementById("subscriber-email-sidebar");
        if (topEl) topEl.innerText = email;
        if (sidebarEl) sidebarEl.innerText = email;
      } else {
        console.error("Failed to fetch latest subscriber.");
      }
    } catch (err) {
      console.error("Error fetching subscriber:", err);
    }
  }

  loadSubscriberEmail();
</script>
