    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <div class="container-scroller">
      <!-- Navbar -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">

        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <button class="navbar-toggler align-self-center" type="button" data-toggle="minimize" aria-label="Toggle navigation">
            <span class="mdi mdi-menu"></span>
          </button>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item">
              <p class="nav-link mb-0" id="subscriber-email-top"></p>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="nav-profile-text d-flex flex-column">
                  <span class="font-weight-bold mb-2" id="subscriber-email-sidebar"></span>
                  <span class="text-secondary text-small">Subscriber</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span class="menu-title">Dashboard</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="charts.html">
                <span class="menu-title">Charts</span>
                <i class="mdi mdi-chart-bar menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="subscriber.html">
                <span class="menu-title">Subscribe</span>
                <i class="mdi mdi-bell-ring menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main content -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header mb-4">
              <h3 class="page-title">Subscribe for Alerts</h3>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title mb-3">Get notified when air quality changes</h4>
                    <form id="subscribe-form">
                      <div class="form-group">
                        <label for="subscriber-email">Email address</label>
                        <input type="email" class="form-control" id="subscriber-email" placeholder="Enter your email" required />
                      </div>
                      <button type="submit" class="btn btn-primary btn-block mt-3">
                        Subscribe
                      </button>
                    </form>
                    <p id="subscribe-message" class="mt-3 text-center text-muted"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
                Â© 2025 Indoor Air Monitor
              </span>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const API_URL = "https://air-api-9qw4.onrender.com";

      // --- Handle subscription form ---
      document.getElementById("subscribe-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("subscriber-email").value.trim();
        const message = document.getElementById("subscribe-message");

        if (!email) {
          message.textContent = "Please enter a valid email address.";
          message.classList.add("text-danger");
          return;
        }

        try {
          const res = await fetch(`${API_URL}/subscribe`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          if (res.ok) {
            message.textContent = "Subscribed successfully!";
            message.classList.remove("text-danger");
            message.classList.add("text-success");
            document.getElementById("subscriber-email").value = "";
            loadSubscriberEmail(); // Refresh displayed subscriber
          } else {
            message.textContent = "Subscription failed. Try again later.";
            message.classList.add("text-danger");
          }
        } catch (error) {
          console.error("Error:", error);
          message.textContent = "Could not connect to server.";
          message.classList.add("text-danger");
        }
      });

      // --- Function to load the latest subscriber from backend ---
      async function loadSubscriberEmail() {
        try {
          const res = await fetch(`${API_URL}/subscribers/latest`);
          if (!res.ok) return;

          const data = await res.json();
          if (data.email) {
            document.getElementById("subscriber-email-top").innerText = data.email;
            document.getElementById("subscriber-email-sidebar").innerText = data.email;
          }
        } catch (err) {
          console.error("Error fetching latest subscriber:", err);
        }
      }

      // --- Load subscriber on page load ---
      loadSubscriberEmail();
    </script>
  </body>
</html>
